<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            th:href="@{/lib/bootstrap/css/bootstrap.min.css}"
    />
    <!-- Font awesome -->
    <link
            rel="stylesheet"
            th:href="@{/lib/font-awesome/css/all.css}"
    />

    <!-- Reset css -->
    <link
            rel="stylesheet"
            th:href="@{/lib/normalize/normalize.css}"
    />

    <!-- Select2 -->
    <link th:href="@{/lib/select2/css/select2.min.css}" rel="stylesheet"/>

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/dataTable/datatables.min.css}"/>

    <!--  Toastr  -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/toastr/toastr.min.css}"/>

    <link rel="stylesheet" href="./css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="./css/style.css" th:href="@{/css/dataTable.css}"/>
    <link rel="stylesheet" href="./css/style.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="./css/style.css" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" href="./css/style.css" th:href="@{/css/selectBox.css}"/>
</head>
<body>

<div th:replace="fragment/header :: header-seach-product"></div>

<!-- ==================== Begin Main ==================== -->

<main id="main">

    <section class="section-pagetop">
        <div class="container">
            <h2>Products</h2>
        </div>
    </section>

    <!-- ==================== Begin Section content ==================== -->

    <section class="section-content padding-y">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Category</h5>
                        </div>
                        <!--        Category dropbox           -->
                        <div class="card-body">
                            <select class="form-control" multiple="multiple" id="selectCategory" data-placeholder="All">
                                <option th:selected="${null}" th:each="category : ${categoryList}"
                                        th:value="${category.getId()}" th:text="${category.getName()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-9" th:fragment="tableProducts" id="allTableProducts">

                    <!-- List products -->

                    <div>
                        <!--      Data table products      -->
                        <table id="tableProducts" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>CategoryId</th>
                                <th class="table-column__no-sort"></th>
                            </tr>
                            </thead>
                            <tbody class="table-products">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <!-- ==================== End Section content// ==================== -->

</main>

<div th:replace="fragment/modalProductsCart :: modal-products-cart"></div>

<!-- ==================== End Main// ==================== -->

<div th:replace="fragment/footer"></div>

<!-- Optional JavaScript -->

<!--  Bootstrap  -->
<script
        th:src="@{/lib/bootstrap/js/bootstrap.min.js}"
></script>

<!-- Jquery -->
<script th:src="@{/lib/jquery/jquery-3.6.0.js}"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

<!-- Select2 -->
<script th:src="@{/lib/select2/js/select2.min.js}"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8" th:src="@{/lib/dataTable/datatables.min.js}"></script>

<!-- Bootbox -->
<script th:src="@{/lib/bootbox/bootbox.all.min.js}"></script>

<!-- Toastr -->
<script th:src="@{/lib/toastr/toastr.min.js}"></script>

<!-- lodash-->
<script th:src="@{/lib/lodash/lodash.js}"></script>

<script th:src ="@{/js/store/product.store.js}"></script>
<script th:src ="@{/js/table/product.table.js}"></script>
<script th:src ="@{/js/table/order.table.js}"></script>
<script th:src ="@{/js/modal/order.modal.js}"></script>

<script src="./js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>
